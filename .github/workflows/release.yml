on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Get version from tag
        run: echo "VERSION=$(echo ${{github.ref}} | sed -e "s#refs/tags/v##g")" >> $GITHUB_ENV
      - name: Release
        run: |
          ls ./builds/libs
          echo $VERSION
